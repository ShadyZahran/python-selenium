<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allure Report Landing Page</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            /* Light gray */
            --text-color: #343a40;
            /* Dark gray */
            --header-color: #212529;
            /* Almost black */
            --link-bg-color: #2b6cb0;
            /* Allure blue */
            --link-hover-bg-color: #2c5282;
            /* Darker Allure blue */
            --disabled-bg-color: #e2e8f0;
            /* Light gray for disabled */
            --disabled-text-color: #a0aec0;
            /* Muted gray text */
            --accent-color: #48bb78;
            /* Green accent */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg-color);
            color: var(--text-color);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: var(--header-color);
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-weight: normal;
            color: var(--text-color);
        }

        .links {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        a {
            text-decoration: none;
            font-size: 1rem;
            color: #fff;
            background-color: var(--link-bg-color);
            padding: 1rem 2rem;
            border-radius: 8px;
            transition: transform 0.2s ease, background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        a:hover {
            background-color: var(--link-hover-bg-color);
            transform: translateY(-3px);
        }

        .disabled {
            font-size: 1rem;
            color: var(--disabled-text-color);
            background-color: var(--disabled-bg-color);
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: not-allowed;
            box-shadow: none;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body>
    <img src="./images/logo.png" alt="Allure Report Logo" class="logo">
    <h1>Allure Report</h1>
    <h2>Select Your Environment</h2>
    <div class="links">
        <a href="./Dev/" target="_blank">Development</a>
        <span class="disabled" title="Not available yet">Staging</span>
        <span class="disabled" title="Not available yet">Production</span>
    </div>
</body>

</html>
