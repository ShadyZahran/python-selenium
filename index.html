<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Report - Python Selenium</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #343a40;
            --header-color: #212529;
            --link-bg-color: #2b6cb0;
            --link-hover-bg-color: #2c5282;
            --disabled-bg-color: #e2e8f0;
            --disabled-text-color: #a0aec0;
            --accent-color: #48bb78;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: var(--header-color);
        }

        h2{
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-weight: normal;
            color: var(--text-color);
        }

        .links {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        a {
            text-decoration: none;
            font-size: 1rem;
            color: #fff;
            background-color: var(--link-bg-color);
            padding: 1rem 2rem;
            border-radius: 8px;
            transition: transform 0.2s ease, background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        a:hover {
            background-color: var(--link-hover-bg-color);
            transform: translateY(-3px);
        }

        .disabled {
            font-size: 1rem;
            color: var(--disabled-text-color);
            background-color: var(--disabled-bg-color);
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: not-allowed;
        }

        footer {
            padding: 1rem;
            font-size: 1rem;
            color: var(--disabled-text-color);
            text-align: center;
        }

        footer a {
            color: var(--text-color);
            text-decoration: underline;
            background: none;
            padding: 0;
            box-shadow: none;
        }

        footer a:hover {
            background-color: #fff;
            color: var(--link-hover-bg-color);
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body>
    <main>
        <img src="./images/logo.png" alt="Allure Report Logo" class="logo">
        <h1>Test Report</h1>
        <h2>Python Selenium Project</h2>
        <h3>Select Your Environment</h3>
        <div class="links">
            <a href="./Dev/" target="_blank">Development</a>
            <span class="disabled" title="Not available yet">Staging</span>
            <span class="disabled" title="Not available yet">Production</span>
        </div>
    </main>
</body>
<footer>
    Powered by <a href="https://allurereport.org/" target="_blank">Allure Report</a>
</footer>

</html>
